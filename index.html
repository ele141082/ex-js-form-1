<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-4">
        <label for="username">username</label>
        <input class="ms-5" type="text" name="" id="username">
    </div>
    <div class="alert alert-primary d-none" id="alertuser">
        Nome utente deve contenere almeno 4 caratteri e non più di 10.
    </div>
    <div class="mt-4">
        <label for="password">password</label>
        <input class="ms-5" type="text" name="" id="password">
    </div>
    <div class="alert alert-primary d-none" id="alertpassword">
        Password deve essere lunga almeno 8 caratteri e non più di 10
    </div>
    <div class="mt-4">
        <label for="ripeti password">ripeti password</label>
        <input class="ms-1" type="text" name="" id="ripeti password">
    </div>
    <div class="alert alert-primary d-none" id="alertripetipassword">
        Ripeti Password deve essere identica alla password inserita precedentemente
    </div>
    <div class="input-group mt-4">
        <div class="input-group-text">
          <input id="check" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
    </div>
    <button id="invia" type="button" class="btn btn-primary btn-lg mt-4">Invia</button>
      



    

    <script src="./js/script.js"></script>
</body>
</html>
